<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-grid.min.css"/>
    <link rel="stylesheet" href="../public/style.css"/>
    <title>Home</title>
</head>
<body>

    <div id = "home" class="page visible">
        <div class="container" style=" height:100vh">
            <div class="row" style="height:100%; display:flex">
                <div class="col-2">
                    <button type="button" class="admin-button" id = "adminButton"><strong>ADMIN</strong></button>
                    <button class="slider-button-left" id="bottoneCaroselloSinistra"><strong> < </strong> </button>
                </div>
                <div class="col-8 d-flex align-items-center justify-content-center mh-100">
                    <h1 style = "position: absolute; transform: translate(0%, -1000%);"><strong>CAROSELLO IMMAGINI</strong></h1>
                    <div class="image-slider" id="divCarosello"><img alt="IMMAGINE"></div>
                </div>
                <div class="col-2">
                    <button class="slider-button-right" id="bottoneCaroselloDestra"><strong> > </strong></button>
                </div>
            </div>
        </div>
    </div>

    <div id="login" class="page hidden">
        <div style="z-index: 3; position:absolute; top:25%;left: 50%;transform: translate(-50%,0);">
            <div class="login-container">
                <h1><b>Login</b></h1>
                <input class="input-normali" type="text" placeholder="username" id = "loginUsername">
                <input class="input-normali" type="text" placeholder="password" id = "loginPassword">
                <button class="button-cancella" id = "buttonCancella" type="button">Cancella</button>
                <button class="button-conferma" type="button" id = "buttonConfermaLogin">Conferma</button>
            </div>
        </div>
    </div>
    
    <div id="admin" class="page visible">
        <div style="padding-top: 3%;">
            <div class="back-container">
                <div style="text-align: center;" id="tabellaImmagini">
                </div>
            </div>
        </div>
    </div>

    <div id="insert" class="page hidden">
        <div style="z-index: 3; position:absolute; top:25%;left: 50%;transform: translate(-50%,0);">
            <div class="form-container">
                <h1><b>Aggiungi</b></h1>
                <input class="input-normali" id="inputFile" name="file" type="file" single>
                <br>
                <br>
                <button class="button-cancella" type="button" id = "buttonCancellaFile">Cancella</button>
                <button class="button-conferma" type="button" id = "buttonConfermaFile">Aggiungi</button>
            </div>
        </div>
    </div>

    <div id="view" class="page hidden" style="padding-top: 3%;">
        <div class="image-container">
            <img alt = "IMMAGINE" style="height:100%">
        </div>
    </div>

  <script src="./index.js" type="module"></script>
  <script src="./components.js" type="module"></script>

</body>
</html>
