<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">   
    <title>Slider Immagini</title>
</head>

<body>
    <h1><strong>GALLERIA FOTOGRAFICA</strong></h1>
    <div id="navigation">
      <button id="homeButton" class="btn btn-primary">Home</button>
      <button id="adminButton" class="btn btn-secondary">Admin</button>
    </div>

    <div id="app" class="container mt-3">
      <div class="row">
        <div class="col-md-6">
            <div id="home" class="page visible">
        </div>

        <div id="admin" class="page hidden">
            <h3>Login</h3>
            <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" class="form-control" placeholder="Inserisci username">
            </div>

            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" class="form-control" placeholder="Inserisci password">
            </div>

            <button id="login-button" class="btn btn-primary mt-2">Login</button>
            <button id="openModalButton" class="btn btn-success hidden">Inserisci</button>
            <button id="modifyButton" class="btn btn-warning hidden">Modifica</button>
            <button id="deleteButton" class="btn btn-danger hidden">Rimuovi</button>
        </div>

        <div id="listTable" class="table-container"></div>
      </div>
    </div>
  </div>
  
  <div id="modal" class="modal"></div>
  
  <script src="./index.js" type="module"></script>
  <script src="./navigator.js" type="module"></script>
  <script src="./login.js" type="module"></script>
  <script src="./components.js" type="module"></script>
  </body>

</html>
